<!DOCTYPE html>
<html>

<head>
    <title> FULLSTACK U [Form] </title>
</head>

<body>

<label for="fullName">Full Name:</label><br> <input type="text" id="fullName" name="fullName"><br><br>

<label for="age">Age:</label><br> <input type="number" id="age" name="age" min="0" max="120"><br>

<label for="color">Prospect Type</label><br> <input type="color" id="color" name="color"><br>

<label for="fileUpload">Upload File:</label><br> <input type="file" id="fileUpload" name="fileUpload"><br><br>

<label for="rangeDemo">Satisfaction (1â€“10):</label><br> <input type="range" id="rangeDemo" name="rangeDemo" min="1"
    max="10"><br><br>

<label for="password">Password:</label><br> <input type="password" id="password" name="password"><br><br>

<label for="comments">Comments:</label><br> <textarea id="comments" name="comments" rows="4"
    cols="40"></textarea><br><br>



<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault(); // Stop the form from submitting 
        const formData = new FormData(event.target);
        for (let [name, value] of formData.entries()) {
            console.log(`${name}: ${value}`);
        }
    }); 
</script>

</body>
</html>
