/*This skeleton demonstrates a minimal responsive, accessible, modern-CSS layout using Grid + Flexbox, relative sizing, and a theme system with custom properties. */
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
        :root {
            --bg: #fff;
            --text: #111;
            --primary: #0055cc;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            line-height: 1.6;
        }

        .page {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header,
        footer {
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            main {
                grid-template-columns: 1fr 3fr;
                /* e.g. sidebar + content */
            }
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="page">
        <header>
            <h1>Site Title</h1>
            <nav>
                <ul class="nav">
                    <li>
                        <ahref="#">Home</a>
                    </li>
                    <li>
                        <ahref="#">About</a>
                    </li>
                    <li>
                        <ahref="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <aside>
                <!--sidebar content -->
            </aside>
            <section>
                <!--main content -->
            </section>
        </main>
        <footer>
            &copy; 2025 My Site
        </footer>
    </div>
</body>

</html>
